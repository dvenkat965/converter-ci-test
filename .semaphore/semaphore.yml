version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
  - name: Test
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
      jobs:
        - name: Mocha
          commands:
            - node app/server.js &
            - npm test
  - name: Test Standalone
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
      jobs:
        - name: Simple Converter
          commands:
            - npm test -- test/converter.js
  - name: Test Server
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
      jobs:
        - name: Mocha server test
          commands:
            - node app/server.js &
            - npm test -- test/server.js
